<div *ngIf="outputJson === null" align="left" style="padding: 1rem 2rem;">
  <h5 style="margin-bottom: 1.2rem;"><span style="border-bottom:2px solid #0ea900;">IMAGE </span><span style="color: #0ea900;">PROCESSING</span></h5>
  <button type="button" class="btn btn-success" (click)="fetchOutputJson()" style="font-size: 1.5em;margin-left: 3rem;">START</button>
  <h5 style="margin-left: 3rem;margin-top:1rem;" *ngIf="apihit">Loading...</h5>
</div>
<div *ngIf="outputJson !== null" align="left" style="padding: 1rem 1rem;">
    <h5 style="margin-bottom: 1.2rem;"><span style="border-bottom:2px solid #0ea900;">IMAGE </span><span style="color: #0ea900;">PROCESSING</span></h5>
    <div class="alert alert-success" role="alert">
      Data Fetched Successfully !!
    </div>
    <div *ngFor="let output of outputJson.output; let i=index" style="display: flex;">
        <div class="img-container thumbnail">
            <img src="https://saic-assessment-bucket-dev.s3.ap-south-1.amazonaws.com/{{output.SourceImage}}" alt="{{output.SourceImage}}" class="img-responsive" style="width:100%;height: 350px;">
            <div class="caption">{{output.SourceImage}}</div>
        </div>
        <div style="align-self: center;width: 5rem;text-align: center;">
          <i class="fa fa-arrow-right" aria-hidden="true" style="font-size: 2em;"></i>
        </div>
        <div class="img-container thumbnail">
          <img src="https://saic-assessment-bucket-dev.s3.ap-south-1.amazonaws.com/{{output.TargetImage}}" alt="{{output.TargetImage}}" class="img-responsive" style="width:100%;height: 350px;">
          <div class="caption">{{output.TargetImage}}</div>
        </div>
        <div style="align-self: center;width: 5rem;text-align: center;">
          <i class="fa fa-arrow-right" aria-hidden="true" style="font-size: 2em;"></i>
        </div>
        <div class="img-container thumbnail">
          <h4 style="margin:1rem;text-decoration: underline;">Result</h4>
          <p><strong>Similarity - </strong>{{output.Similarity}}%</p>
          <p><strong>Confidence - </strong>{{output.Confidence}}%</p>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
